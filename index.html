<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>GDG Recruitment</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="col s12 m6 l6">
			<div class="main-content">
				<img src="img/gdglogo.png" class="responsive-img" style="width: 400px;">
				<p>Fill this form to reserve your seat at out recruitment. You can apply for more than one fields.</p>
				<br>
				<h5 class="h5">8<sup>th</sup> December</h5>
				<p class="p-margin">Recruitment Date</p>
			</div>
			
		</div>
		<div class="col s12 m6 l6">
			<div class="form-body #212121 grey darken-4">
				<form>
					<div class="first-section">
						<h5>Recruitment Form</h5>
							<div class="input-field">
					        	<input id="name" type="text" class="validate">
					        	<label for="name">Name</label>
					        </div>
					        <div class="input-field">
					        	<input id="email" type="email" class="validate">
					        	<label for="email">Email Address</label>
					        </div>
					        <div class="input-field">
					        	<input id="reg_no" type="text" class="validate">
					        	<label for="reg_no">Registration Number</label>
					        </div>
					        <p>Select field</p>
					        <p>
						     	<input class="with-gap" name="group1" type="radio" id="test1"  />
						     	<label for="test1">Technical</label>
						    </p>
						    <p>
						     	<input class="with-gap" name="group1" type="radio" id="test2"  />
						     	<label for="test2">Management</label>
						    </p>
						    <p>
						     	<input class="with-gap" name="group1" type="radio" id="test3"  />
						     	<label for="test3">Design</label>
						    </p>
						    <br>
						    <input class="#aa00ff purple accent-4" type="submit" id="sub_btn" value="Continue" />
						</div>
						<div class="second-section">
							<div class="row">
								<div class="col s10">
									<h5 class="h5">Technical Recruitment</h5>
									<span id="change_category"><small>Change category</small></span>
								</div>
								<div class="col s2">
									<i class="material-icons" id="cross_icon">clear</i>
								</div>
							</div>
							<br>
							<div class="progress" style="padding-right: 0px !important;">
							    <div class="determinate" style="width: 30%"></div>
							</div>

						</div>
				</form>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
